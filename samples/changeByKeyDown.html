<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>キーボードきっかけでドキュメントを変更する</title>
</head>

<body>
	<h1>キーボードきっかけでドキュメントを変更する</h1>
	<input id="input">
	<div id="output"></div>

	<script>
		const input = document.getElementById("input");
		input.addEventListener("keydown", (event) => {
			console.log(event);
			if (event.code === "Enter") {
				const output = document.getElementById("output");
				output.innerHTML += `<b>${input.value}</b><br>`;
				input.value = "";
			}
		})
	</script>
</body>

</html>
