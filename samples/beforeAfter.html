<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>タグに装飾をつける</title>
	<style>
		h2::before {
			content: "🐦";
			margin-right: 3px;
		}
		h2::after {
			content: "🕊";
			margin-left: 3px;
		}
	</style>
</head>

<body>
	<h1>タグに装飾をつける</h1>
	<h2>第1節: あいうえお</h2>
	<h2>第2節: ABC</h2>
</body>

</html>
